  <body class="body-product-page">
    <header>
      <h1>Game Hub</h1>
      <a href="index.html" class="logo">
        <img src="images/big/GameHub_Logo.png" alt="logo" />
      </a>

      <label for="hamburger-menu" class="label-h-m"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul class="list-hamburger">
          <li><a href="index.html">Home</a></li>
          <li><a href="games.html" class="current">Games</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </nav>

      <a href="cart.html" class="cart-icon">
        <img src="images/icon/cart-icon.png" alt="cart" />
      </a>
      <!--Small Icons-->
      <a href="index.html" class="logo-small">
        <img src="images/big/GameHub_Logo.png" alt="logo" />
      </a>
      <a href="cart.html" class="small-cart">
        <img src="images/icon/Icon-cart-only.png" alt="cart-only" />
      </a>
    </header>

    <section class="product-page_details">
      <div class="product-page_left">
        <!-- <img
          src="images/games img/cover-assassins.jpg"
          alt="image-game-assassins"
          class="product-page_image"
        />
        <h3>ASSASSIN</h3>
        <p class="game-description">
          Enjoy the competition alone or <br />online with your friends, choose
          <br />and customise your cars.
        </p> -->
      </div>
      <div class="product-page_right">
        <div class="selector">
          <label for="platformlist">Choose a Platform</label>
          <select name="platforms" id="platformlist">
            <option value="xbox-one">Xbox-ONE</option>
            <option value="xbox-XS">Xbox-XS</option>
            <option value="playstation-4">Playstation-4</option>
            <option value="playstation-5">Playstation-5</option>
            <option value="pc">PC</option>
            <option value="nintendo">Nintendo</option>
          </select>
        </div>
        <div class="price_digital">
          <input
            type="radio"
            class="input-radio"
            id="digital"
            name="typegame"
            value="digital"
            checked
          />
          <label for="digital">Digital</label>
          <p>$9</p>
        </div>
        <div class="price_new">
          <input
            type="radio"
            class="input-radio"
            id="new"
            name="typegame"
            value="digital"
          />
          <label for="new">New</label>
          <p>$20</p>
        </div>
        <div class="price_used">
          <input
            type="radio"
            class="input-radio"
            id="used"
            name="typegame"
            value="digital"
          />
          <label for="used">Used</label>
          <p>$12</p>
        </div>
      </div>
    </section>
    <section>
      <div class="product-page_bottom">
        <a class="cta back-button" onclick="history.back()">Back</a>
        <a class="cta buy-button" href="new-cart.html">Add to cart</a>
      </div>
    </section>
