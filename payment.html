<main class="payment">
    <form class="left-form">
      <div class="lft name">
        <label for="full-name">Full Name</label>
        <input name="full-name" type="text" id="full-name">
      </div>
      <div class="lft address-form">
       <div class="add-frm_add">
            <label for="address">Address</label>
            <input name="address" type="text" id="address">
       </div>
       <div class="add-frm_nmbr">
            <label for="address-number">Number</label>
            <input name="address-nember" type="tel" id="address-number"> 
       </div>  
      </div>
      <div class="lft address-form_city">
        <div class="city-form city-form_city">
            <label for="city">City</label>
            <input name="city" type="text" id="city">
        </div>
        <div class="city-form city-form_zip">
            <label for="zip-code">ZIP Code</label>
            <input name="zip-code" type="tel" id="zip-code"> 
        </div>  
      </div>
      <div class="lft address-form_country">
        <label for="country">Country</label>
        <input name="country" type="text" id="country">
      </div>
    </form>
    <form class="right-form">
        <div class="radio-card">
            <input type="radio" id="paypal" name="payment-method" value="paypal">
            <label for="paypal"><img src="images/icon/Icon-paypal.png" class="img-pay"></label>

            <input type="radio" id="visa" name="payment-method" value="visa">
            <label for="visa"><img src="images/icon/Icon-visa.png" class="img-pay"></label>
        </div>
        <div class="rgt">
            <label for="cardholder">Cardholder's Name</label>
            <input name="cardholder" type="text" id="cardholder">
        </div>
        <div class="rgt">
            <label for="card-number">Card Number</label>
            <input name="card-number" type="password" id="card-number">
        </div>
        <div class="rgt expary-form">
            <div class="exp-cvc_exp">
                <label for="expire">Expiry Date</label>
                <input name="expire" type="month" id="expire">
            </div>
            <div class="exp-cvc_cvc">
                <label for="cvc">CVC</label>
                <input name="cvc" type="text" id="cvc">
            </div>
        </div>
    </form>

</main>
